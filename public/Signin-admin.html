<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <title>Wash & Clean </title>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-cover" style="background-image: url(../assets/login.jpg)">
       

        <form id='userForm' action="" class="bg-gray-600 border-0 rounded-lg p-20 drop-shadow-2xl bg-opacity-90" onsubmit="return false" >
            <div class="flex justify-center">
                <h1 class=" text-white text-3xl font-bold">Admin Login</h1>
            </div>
            <div class='flex  p-2 mt-6 '>
                <span class="bg-white w-auto h-10 p-2 "><i class="fas fa-user "></i></span>
                <input id="email" class='w-auto h-10 border-0 p-2  focus:outline-none focus:ring-2 focus:ring-blue-800 group-focus:' type="email" placeholder="E-mail">   
             </div>
             <div class='flex  p-2 mt-6 '>
                <span class="bg-white w-auto h-10 p-2 "><i class="fas fa-user "></i></span>
                <input id="password" class='w-auto h-10 border-0 p-2  focus:outline-none focus:ring-2 focus:ring-blue-800 group-focus:' type="password" placeholder="password">   
             </div>
             <div class='p-2 flex justify-center mt-4'>
               <button onClick='signIn()' class=" w-full h-auto p-2 border-0 rounded-lg bg-owngreen ">Sign In</button>
             </div>
        </form>

        
    </div>



    <script type="text/javascript">
        

        function signIn(){
            const eMail=document.querySelector('#email').value
            const password=document.querySelector('#password').value  
     
            Users= JSON.parse(localStorage.getItem('Users'))

            let userinfo=[]
            Users.filter((user)=>{   
                if (user.email==eMail && user.password==password  ) {
                    userinfo.push(user) 
                }
            })

            if (userinfo.length==1) {
                if (userinfo[0].role!=="admin") {
                    alert('You are not admin')
                }else{
                    localStorage.setItem('UserID',JSON.stringify(eMail));
                    window.location.href = "admindashboard.html";
                }
            }else{
                alert('Wrong Credential')
            }
        }  

    </script>
</body>

</html>
