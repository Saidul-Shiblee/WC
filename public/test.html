      <script type="text/javascript">
          function getThisElelment(id){
            const anchor = document.querySelectorAll('.anchor')
           
             anchor.forEach((element)=>{
                
        
                if(element.id===id){
                    const FirstSpan=element.firstElementChild
                    FirstSpan.classList.add('opacity-100','transform','-translate-y-7')
                    FirstSpan.classList.remove('opacity-0')
                    const LastSpan=element.lastElementChild
                    LastSpan.classList.add('transform','translate-y-2')                      
                }else{
                    const FirstSpan=element.firstElementChild
                    FirstSpan.classList.remove('opacity-100','transform','-translate-y-7')
                    FirstSpan.classList.add('opacity-0')
                    const LastSpan=element.lastElementChild
                    LastSpan.classList.remove('transform','translate-y-2')     
                }
                
            })
